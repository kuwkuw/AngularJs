<div>
    <ul class="list-group">
        <li class="row list-group-item" ng-repeat="user in usersCntl.users track by user.id">
            <span class="col-md-3">Name: {{user.name}}</span>
            <span class="col-md-3">Email: {{user.email}}</span>
            <span class="col-md-3">Phone: {{user.phone}}</span>
            <span class="col-md-3">Website: {{user.website}}</span>
        </li>
    </ul>
</div>
